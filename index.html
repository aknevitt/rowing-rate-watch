<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Watch</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        .button {
            transition: all 0.2s ease-in-out;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container flex flex-col items-center p-8 bg-white rounded-3xl shadow-xl">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6">Rate Watch</h1>

        <!-- Display section for Time and SPM - now flex for horizontal alignment -->
        <div class="mb-8 w-full flex flex-col sm:flex-row sm:space-x-4">
            <div class="bg-blue-50 p-6 rounded-xl mb-4 sm:mb-0 shadow-inner flex-1">
                <p class="text-lg font-semibold text-blue-700">Time for 3 Strokes:</p>
                <p id="timeDisplay" class="text-5xl font-bold text-blue-900 mt-2">0.0s</p>
            </div>
            <div class="bg-green-50 p-6 rounded-xl shadow-inner flex-1">
                <p class="text-lg font-semibold text-green-700">Strokes Per Minute:</p>
                <p id="spmDisplay" class="text-5xl font-bold text-green-900 mt-2">0.0 SPM</p>
            </div>
        </div>

        <button id="startButton" class="button w-full py-4 px-6 bg-gradient-to-r from-blue-500 to-blue-700 text-white font-bold text-2xl rounded-xl shadow-lg hover:from-blue-600 hover:to-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300">
            Start
        </button>

        <p id="instructionText" class="text-sm text-gray-500 mt-6">Click "Start" to begin. Click "Stop" after completing 3 strokes.</p>

        <!-- Section for previous records -->
        <div id="previousRecords" class="mt-8 w-full">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">Previous Records</h2>
            <ul id="historyList" class="list-none p-0 m-0">
                <!-- History items will be inserted here by JavaScript -->
                <li class="text-gray-600 text-lg py-1">No records yet.</li>
            </ul>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const startButton = document.getElementById('startButton');
        const timeDisplay = document.getElementById('timeDisplay');
        const spmDisplay = document.getElementById('spmDisplay');
        const instructionText = document.getElementById('instructionText');
        const historyList = document.getElementById('historyList');

        // State variables for the application
        let timerRunning = false; // Is the timer currently active?
        let startTime = 0;       // Timestamp when the timer started

        // The number of strokes to measure for the calculation
        const targetStrokes = 3;

        // Array to store previous SPM results, limited to the last 5
        let previousSpms = [];
        const maxHistoryRecords = 5;

        /**
         * Updates the display of previous stroke rate records.
         * Clears the current list and repopulates it with the last `maxHistoryRecords` SPMS.
         */
        function updateHistoryDisplay() {
            historyList.innerHTML = ''; // Clear existing list items
            if (previousSpms.length === 0) {
                const listItem = document.createElement('li');
                listItem.className = 'text-gray-600 text-lg py-1';
                listItem.textContent = 'No records yet.';
                historyList.appendChild(listItem);
            } else {
                // Iterate in reverse to show most recent at the top
                for (let i = previousSpms.length - 1; i >= 0; i--) {
                    const listItem = document.createElement('li');
                    listItem.className = 'text-gray-600 text-lg py-1';
                    listItem.textContent = `Record ${previousSpms.length - i}: ${previousSpms[i].toFixed(1)} SPM`; // Changed to toFixed(1)
                    historyList.appendChild(listItem);
                }
            }
        }

        // Initial call to display "No records yet."
        updateHistoryDisplay();

        /**
         * Handles the click event on the start/stop button.
         * This function manages the state transitions:
         * - Initial click: Starts the timer.
         * - Second click (after completing 3 strokes): Stops the timer,
         * calculates and displays results, then resets the button.
         */
        startButton.addEventListener('click', () => {
            if (!timerRunning) {
                // State 1: Start the timer
                startTime = performance.now(); // Get high-resolution timestamp
                timerRunning = true;

                // Update button text and styling to indicate active state
                startButton.textContent = 'Stop';
                startButton.classList.remove('from-blue-500', 'to-blue-700', 'hover:from-blue-600', 'hover:to-blue-800');
                startButton.classList.add('from-purple-500', 'to-purple-700', 'hover:from-purple-600', 'hover:to-purple-800');

                // Update display messages
                timeDisplay.textContent = 'Measuring...';
                spmDisplay.textContent = '...';
                instructionText.textContent = 'Click "Stop" when you have completed 3 strokes.';

            } else {
                // State 2: Stop the timer and calculate results
                const endTime = performance.now();
                const timeElapsedMs = endTime - startTime;
                const timeElapsedSeconds = timeElapsedMs / 1000;

                // Calculate strokes per minute: (strokes / time_in_minutes)
                // (targetStrokes / timeElapsedSeconds) * 60
                const strokesPerMinute = (targetStrokes / timeElapsedSeconds) * 60;

                // Display results, formatted to one decimal place
                timeDisplay.textContent = `${timeElapsedSeconds.toFixed(1)}s`; // Changed to toFixed(1)
                spmDisplay.textContent = `${strokesPerMinute.toFixed(1)} SPM`; // Changed to toFixed(1)

                // Add the new SPM to the history
                previousSpms.push(strokesPerMinute);
                // Keep only the last `maxHistoryRecords`
                if (previousSpms.length > maxHistoryRecords) {
                    previousSpms = previousSpms.slice(previousSpms.length - maxHistoryRecords);
                }
                updateHistoryDisplay(); // Update the history display

                // Reset for the next measurement
                timerRunning = false;

                // Update button text and styling back to initial state
                startButton.textContent = 'Start';
                startButton.classList.remove('from-purple-500', 'to-purple-700', 'hover:from-purple-600', 'hover:to-purple-800');
                startButton.classList.add('from-blue-500', 'to-blue-700', 'hover:from-blue-600', 'hover:to-blue-800');
                instructionText.textContent = 'Click "Start" to begin. Click "Stop" after completing 3 strokes.';
            }
        });
    </script>
</body>
</html>
